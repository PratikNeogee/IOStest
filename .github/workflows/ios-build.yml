          -project MockApp.xcodeproj \
          -scheme MockApp \
          -configuration Debug \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' \
          build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
    
    - name: Test Build Results
      run: |
        cd mock-ios-project
        echo "ðŸ“Š Build Results:"
        ls -la build/ || echo "Build directory not found"
        echo ""
