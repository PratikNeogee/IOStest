name: iOS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
          
    # Install CocoaPods if Podfile exists
    - name: Install CocoaPods
      run: |
        if [ -f "Podfile" ]; then
          echo "üì¶ Installing CocoaPods dependencies..."
          pod install
        else
          echo "‚ÑπÔ∏è No Podfile found, skipping CocoaPods installation"
        fi
        
    - name: List Xcode projects and workspaces
      run: |
        echo "üîç Available .xcodeproj files:"
        find . -name "*.xcodeproj" -type d
        echo "üîç Available .xcworkspace files:"
        find . -name "*.xcworkspace" -type d
        
    # Build the main app
    - name: Build MockApp
      run: |
        cd MockApp
        if [ -f "MockApp.xcworkspace" ]; then
          echo "üèóÔ∏è Building workspace..."
          xcodebuild -workspace MockApp.xcworkspace \
                     -scheme MockApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     -configuration Debug \
                     build
        elif [ -f "MockApp.xcodeproj" ]; then
          echo "üèóÔ∏è Building project..."
          xcodebuild -project MockApp.xcodeproj \
                     -scheme MockApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     -configuration Debug \
                     build
        else
          echo "‚ùå No MockApp.xcodeproj or MockApp.xcworkspace found"
          exit 1
        fi
        
    # Run tests
    - name: Run Tests
      run: |
        cd MockApp
        echo "üß™ Running tests..."
        if [ -f "MockApp.xcworkspace" ]; then
          xcodebuild test \
                     -workspace MockApp.xcworkspace \
                     -scheme MockApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     -configuration Debug \
                     -enableCodeCoverage YES
        elif [ -f "MockApp.xcodeproj" ]; then
          xcodebuild test \
                     -project MockApp.xcodeproj \
                     -scheme MockApp \
                     -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                     -configuration Debug \
                     -enableCodeCoverage YES
        fi
        
